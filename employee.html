<!doctype html>
<html lang="en">

<head>
    <title>員工基本資料</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>員工基本資料</h1>
        <div class="row m-2">

        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="">員工編號</label>
                    <input type="text" name="empId" id="empId" class="form-control" placeholder=""
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">請輸入員工編號</small>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="">員工姓名</label>
                    <input type="text" name="empName" id="empName" class="form-control" placeholder=""
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">請輸入員工姓名</small>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="">性別</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" id="gender" value="value1" checked>
                            男
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" id="gender" value="value2">
                            女
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                  <label for="">出生年月日</label>
                  <input type="date" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Help text</small>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                  <label for="">部門</label>
                  <select class="form-control" name="" id="depId">
                    <option>財務部</option>
                    <option>業務部</option>
                    <option>研發部</option>
                  </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                  <label for="">職稱</label>
                  <select class="form-control" name="" id="titleId">
                    <option>總經理</option>
                    <option>經理</option>
                    <option>科長</option>
                    <option>科員</option>
                  </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                  <label for="">自傳</label>
                  <textarea class="form-control" name="" id="" rows="6"></textarea>
                </div>
               
            </div>
        </div>

        <div class="row">
            <a name="" id="" class="btn btn-success m-1" href="#" role="button">儲存</a>
            <a name="" id="" class="btn btn-danger m-1" href="#" role="button">取消</a>
            <a name="" id="" class="btn btn-primary m-1" href="/" role="button">回首頁</a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
